<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME Generator</title>
    <link rel="stylesheet" href="meme-style.css" />

</head>

<body>
    <section>
        <header id="header">
            <img id="logo" src="meme-logo-gif.gif" />
            <h1> MEME Generator</h1>
        </header>
        <h2 class="heading">Add Data and generate The Meme</h2>
        <form action="" type="submit" class="form">
            <div>
                <label for="img-url" class="formElement"> Image-URL</label>
                <input type="text" name="img-url" placeholder="Enter the image URL" />
                <br>
                <label for="top" class="formElement"> Top Text</label>
                <input type="text" name="top"
                    placeholder="(optional) Enter the text to display on the top of the image">
                <br>
                <label for="bottom" class="formElement"> Bottom Text </label>
                <input type="text" name="bottom" bottom
                    placeholder="(optional) Enter the text to display on the bottom of the image">

            </div>

            <button class="button"> Submit </button>

        </form>
    </section>

    <div class="output">
        <script src="app.js"> </script>
    </div>

</body>

</html>
